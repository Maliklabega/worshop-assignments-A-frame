<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="4"
        depth="3"
        color="#000" 
        shadow
        position="-4 3 -5"
        rotation="5 7 9"
        scale="5 7 9">
      </a-box>
        <a-circle id="myCircle"
        width="4"
        height="4"
        depth="3"
        color="#0000FF" 
        shadow
        position="2 2 -4"
        rotation="5 7 9"
        scale="5 7 9"></a-circle>
        
        <a-cone id="myBox"
        width="4"
        height="4"
        depth="3"
        color="#0458FF	" 
        shadow
        position="-7 3 -5"
        rotation="5 7 9"
        scale="5 7 9"></a-cone>
        
     
        <a-plane id="myPlane"
        width="4"
        height="4"
        depth="3"
        color="##0000FF	" 
        shadow
        position="-10 6 -2"
        rotation="5 7 9"
        scale="5 7 9"></a-plane>

        <a-text id="myText"
        width="4"
        height="4"
        depth="3"
        color="##0000FF	" 
        shadow
        position="-3 3 1"
        rotation="5 7 9"
        scale="5 7 9"></a-text>
    </a-scene>
  </body>
</html>
